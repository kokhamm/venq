<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venq.ai</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__wrap">
                <div class="header__logo">
                    <img src="img/vq-header-logo.webp" alt="logotype">
                </div>
                <div class="header__navi">
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__li">
                                <a href="" class="header__link">
                                    Home
                                </a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__link">
                                    Features
                                </a>
                            </li>
                            <li class="header__link">
                                <a href="" class="header__link">
                                    Upcoming Features
                                </a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__link">
                                    Testimonials
                                </a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__link">
                                    Knowledge<span class="font__regular">(</span>FAQ<span class="font__regular">)</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__button-block">
                    <a href="#" title="Get early access" class="header__button">Early access<span class="font__regular">!</span></a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero__container">
                <div class="hero__wrap">
                    <h1 class="hero__header">
                        Web 3.0 community management is hard was hard
                    </h1>
                    <p class="hero__subheader">
                        Until it met Venq.AI
                    </p>
                    <a href="#" class="hero__join">Join Waitlist</a>
                    <div class="hero__gif-container">
                        <img src="img/vq-hero.webp" alt="gif" class="hero__gif">
                    </div>
                    <p class="hero__subtitle">
                        VENQ.ai - AI driven web 3.0 oriented SaaS<br>
                        that automates up to 90% community management processes
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
